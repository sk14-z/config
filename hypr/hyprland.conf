windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opaque, class:^(firefox)$ 
windowrulev2 = opaque, class:^(Tor Browser)$ 
windowrulev2 = opaque, class:^(waterfox)$ 
windowrulev2 = opaque, class:^(spotify)$ 
windowrulev2 = opaque, class:^(com.obsproject.Studio)$ 
windowrulev2 = opaque, class:^(oculante)$ 
windowrulev2 = opaque, class:^(com.github.rafostar.Clapper)$

# windowrulev2 = float,class:^(one.alynx.showmethekey)$
windowrulev2 = float, class:^(showmethekey-gtk)$ # make window floating
windowrulev2 = pin, class:^(showmethekey-gtk)$ # pin window
windowrulev2 = size 40% 7.5%, class:^(showmethekey-gtk)
windowrulev2 = move 30% 90%-, class:^(showmethekey-gtk)
windowrulev2 = noborder, class:^(showmethekey-gtk)$ # make window floating

